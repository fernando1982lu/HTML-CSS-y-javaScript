<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de Botones Rollover</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
        <h1>Ejemplo de Botones Rollover</h1>
        
        <a href="resultado.html"
           onmouseover="document.boton.src = 'enviar_on.png'"
            onmouseout="document.boton.src = 'enviar_of.jpg'">
            <img src="enviar_of.jpg" name="boton" alt="boton"/>
        </a>
        <br/>
        
        <a href="mejorado.html">Ejemplo mejorado</a>
    </body>
</html>
